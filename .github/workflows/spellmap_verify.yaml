name: SpellMap Verification
on:
  push:
    paths:
      - 'code/PVPW_SpellMap.lua'
      - 'tools/spellmap-verify/**'
      - '.github/workflows/spellmap_verify.yaml'
  pull_request:
    paths:
      - 'code/PVPW_SpellMap.lua'
      - 'tools/spellmap-verify/**'
      - '.github/workflows/spellmap_verify.yaml'

jobs:
  verify-spellmap:
    runs-on: ubuntu-latest
    name: Verify SpellMap
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd tools/spellmap-verify
          pip install -r requirements.txt

      - name: Run SpellMap verification
        run: |
          cd tools/spellmap-verify
          python verify_spellmap.py
